<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div class="screen">
                <div id="display">12312</div>
            </div>
            <div class="buttons">
                <div class="row one">
                    <button id="clear">c</button>
                    <button id="sign-change">+/-</button>
                    <button class="operation %">%</button>
                    <button class="operation /">/</button>
                </div>
                <div class="row two">
                    <button class="numbers 7">7</button>
                    <button class="numbers 8">8</button>
                    <button class="numbers 9">9</button>
                    <button class="operation *">*</button>
                </div>
                <div class="row three">
                    <button class="numbers 4">4</button>
                    <button class="numbers 5">5</button>
                    <button class="numbers 6">6</button>
                    <button class="operation -">-</button>
                </div>
                <div class="row four">
                    <button class="numbers 1">1</button>
                    <button class="numbers 2">2</button>
                    <button class="numbers 3">3</button>
                    <button class="operation +">+</button>
                </div>
                <div class="row five">
                    <button class="numbers zero">0</button>
                    <button id="decimal">.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
